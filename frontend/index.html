<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="glass-container">
        <div style="text-align: center;">
            <img src="../images/todo_logo.svg" alt="logo" width="100px" >
        </div>
        <h1>待办事项清单</h1>
        
        <!-- 输入区域 -->
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="添加新任务..." onkeypress="handleKeyPress(event)">
            <button onclick="addTask()"
            style="background-color: rgb(242, 236, 214);
            color: #FFC107;">添加</button>
        </div>
        
        <!-- 优先级选择器 -->
        <div class="priority-selector">
            <button class="priority-btn active" data-priority="low" onclick="setPriority('low')">低优先级</button>
            <button class="priority-btn" data-priority="medium" onclick="setPriority('medium')">中优先级</button>
            <button class="priority-btn" data-priority="high" onclick="setPriority('high')">高优先级</button>
        </div>
        
        <!-- 过滤标签 -->
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="setFilter('all')">全部</div>
            <div class="filter-tab" onclick="setFilter('active')">待完成</div>
            <div class="filter-tab" onclick="setFilter('completed')">已完成</div>
        </div>
        
        <!-- 任务列表 -->
        <ul id="taskList" class="neumorphic-list">
            <!-- 空状态 -->
            <div class="empty-state";>
                <div>📋</div>
                <p style="color: white; ">暂无任务，添加一个任务开始吧！</p>
            </div>
        </ul>
        
        <!-- 统计区域 -->
        <div class="stats-bar">
            <div class="stats-info">
                <span>总计: <span id="totalCount">0</span></span>
                <span>已完成: <span id="completedCount">0</span></span>
            </div>
            <button onclick="clearCompleted()"
            style="color: #FFC107;
            background-color: rgb(242, 236, 214);">清除已完成</button>
        </div>
    </div>

    <script> src="js/app.js"</script>
</body>
</html>
