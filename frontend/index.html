<body>
    <div class="glass-container">

    <script>
        // ä»»åŠ¡æ•°æ®
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentPriority = 'medium';

        const API_BASE_URL = 'http://localhost:5000/api'

        // åˆå§‹åŒ–åº”ç”¨

        // åŠ è½½ä»»åŠ¡
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE_URL}/tasks?filter=${currentFilter}`);
                if (!response.ok) {
                    throw new Error('è·å–ä»»åŠ¡å¤±è´¥');
                }

                renderTasks();

            } catch (error) {

        // æ·»åŠ ä»»åŠ¡
        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const text = taskInput.value.trim();
            
            if (text === '') {

                if (!response.ok) {

                }

                taskInput.value = '';

            currentPriority = priority;

            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.classList.remove('active');

            document.querySelector(`[data-priority="${priority}"]`).classList.add('active');
        }

        // è®¾ç½®è¿‡æ»¤å™¨
        function setFilter(filter) {
            currentFilter = filter;

            document.querySelectorAll('.filter-tab').forEach(tab => {

            });

        // åˆ‡æ¢ä»»åŠ¡å®ŒæˆçŠ¶æ€
        async function toggleTask(id) {
            try {
                const task = tasks.find(task => task._id === id);
                if (!task) return;
                
                const response = await fetch(`${API_BASE_URL}/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        completed: !task.completed
                    })
                });
                
                if (!response.ok) {
                    throw new Error('æ›´æ–°ä»»åŠ¡å¤±è´¥');
                }

            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {

        // ç¼–è¾‘ä»»åŠ¡
        async function editTask(id) {
            const task = tasks.find(task => task._id === id);
            if (!task) return;
            
            const newText = prompt('ç¼–è¾‘ä»»åŠ¡:', task.text);
            if (newText !== null && newText.trim() !== '') {

                        method: 'PUT',

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {

            let filteredTasks = tasks;
