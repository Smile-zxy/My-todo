<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #25acf0 0%, #97ef9afc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            /* 圆角边框 */
            border-radius: 50px;   
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: rgb(70, 100, 240);;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 28px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255， 0.25);
            color: rgb(70, 100, 240);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        .priority-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .priority-btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
        }

        .priority-btn.active {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .priority-low {
            border-left: 4px solid #4CAF50;
        }

        .priority-medium {
            border-left: 4px solid #FFC107;
        }

        .priority-high {
            border-left: 4px solid #F44336;
        }

        .neumorphic-list {
            /* @ */
            flex: 1;

            list-style: none;
            margin-bottom: 25px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .neumorphic-list::-webkit-scrollbar {
            width: 6px;
        }

        .neumorphic-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 0.8);
        }

        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-actions button {
            padding: 8px;
            background: transparent;
            border-radius: 8px;
            font-size: 14px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-info {
            display: flex;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 30px 0;
            opacity: 0.7;
        }

        .empty-state img {
            width: 80px;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        .filter-tabs {
            /* 横向排列 */
            display: flex;
            flex-direction: column;
            max-width: 100px;
            /* 竖直排列 */
            /* display: grid;
            grid-template-columns: 1fr; */

            gap: 5px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 5px;
        }

        .filter-tab {
            /* @ */
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 700px;    

            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>待办事项清单</h1>
        
        <!-- 输入区域 -->
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="添加新任务..." onkeypress="handleKeyPress(event)">
            <button onclick="addTask()"
            style="background-color: rgb(242, 236, 214);
            color: #FFC107;">添加</button>
        </div>
        
        <!-- 优先级选择器 -->
        <div class="priority-selector">
            <button class="priority-btn active" data-priority="low" onclick="setPriority('low')">低优先级</button>
            <button class="priority-btn" data-priority="medium" onclick="setPriority('medium')">中优先级</button>
            <button class="priority-btn" data-priority="high" onclick="setPriority('high')">高优先级</button>
        </div>
        
        <!-- 过滤标签 -->
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="setFilter('all')">全部</div>
            <div class="filter-tab" onclick="setFilter('active')">待完成</div>
            <div class="filter-tab" onclick="setFilter('completed')">已完成</div>
        </div>
        
        <!-- 任务列表 -->
        <ul id="taskList" class="neumorphic-list">
            <!-- 空状态 -->
            <div class="empty-state";>
                <div>📋</div>
                <p style="color: white; ">暂无任务，添加一个任务开始吧！</p>
            </div>
        </ul>
        
        <!-- 统计区域 -->
        <div class="stats-bar">
            <div class="stats-info">
                <span>总计: <span id="totalCount">0</span></span>
                <span>已完成: <span id="completedCount">0</span></span>
            </div>
            <button onclick="clearCompleted()"
            style="color: #FFC107;
            background-color: rgb(242, 236, 214);">清除已完成</button>
        </div>
    </div>

    <script>
        // 任务数据
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentPriority = 'medium';
        let currentFilter = 'all';
        const API_BASE_URL = 'http://localhost:5000/api'

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            
        });

        // 加载任务
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE_URL}/tasks?filter=${currentFilter}`);
                if (!response.ok) {
                    throw new Error('获取任务失败');
                }
                tasks = await response.json();
                renderTasks();
                updateStats();
            } catch (error) {
                console.error('加载任务失败:', error);
                alert('加载任务失败，请检查网络连接');
            }
        }

        // 添加任务
        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const text = taskInput.value.trim();
            
            if (text === '') {
                alert('请输入任务内容');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        priority: currentPriority
                    })
                });
                
                if (!response.ok) {
                    throw new Error('添加任务失败');
                }
                
                await loadTasks(); // 重新加载所有任务
                taskInput.value = '';
                taskInput.focus();
            } catch (error) {
                console.error('添加任务失败:', error);
                alert('添加任务失败，请重试');
            }
        }

        // 设置优先级
        function setPriority(priority) {
            currentPriority = priority;
            
            // 更新UI
            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-priority="${priority}"]`).classList.add('active');
        }

        // 设置过滤器
        function setFilter(filter) {
            currentFilter = filter;
            
            // 更新UI
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadTasks();
        }

        // 切换任务完成状态
        async function toggleTask(id) {
            try {
                const task = tasks.find(task => task._id === id);
                if (!task) return;
                
                const response = await fetch(`${API_BASE_URL}/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        completed: !task.completed
                    })
                });
                
                if (!response.ok) {
                    throw new Error('更新任务失败');
                }
                
                await loadTasks();
            } catch (error) {
                console.error('更新任务失败:', error);
                alert('更新任务失败，请重试');
            }
        }

        // 删除任务
        async function deleteTask(id) {
            if (confirm('确定要删除这个任务吗？')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/tasks/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('删除任务失败');
                    }
                    
                    await loadTasks();
                } catch (error) {
                    console.error('删除任务失败:', error);
                    alert('删除任务失败，请重试');
                }
            }
        }

        // 编辑任务
        async function editTask(id) {
            const task = tasks.find(task => task._id === id);
            if (!task) return;
            
            const newText = prompt('编辑任务:', task.text);
            if (newText !== null && newText.trim() !== '') {
                try {
                    const response = await fetch(`${API_BASE_URL}/tasks/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: newText.trim()
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('更新任务失败');
                    }
                    
                    await loadTasks();
                } catch (error) {
                    console.error('更新任务失败:', error);
                    alert('更新任务失败，请重试');
                }
            }
        }

        // 清除已完成任务
        async function clearCompleted() {
            if (confirm('确定要清除所有已完成的任务吗？')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/tasks`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('清除任务失败');
                    }
                    
                    await loadTasks();
                } catch (error) {
                    console.error('清除任务失败:', error);
                    alert('清除任务失败，请重试');
                }
            }
        }

        // 渲染任务列表
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            // 前端过滤（可选，也可以完全依赖后端过滤）
            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div>${currentFilter === 'completed' ? '🎉' : '📋'}</div>
                        <p>${currentFilter === 'completed' ? '还没有完成的任务' : (currentFilter === 'active' ? '没有待完成的任务' : '暂无任务，添加一个任务开始吧！')}</p>
                    </div>
                `;
                return;
            }
            
            taskList.innerHTML = filteredTasks.map(task => `
                <li class="task-item priority-${task.priority}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask('${task._id}')"></div>
                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                    <div class="task-actions">
                        <button onclick="editTask('${task._id}')" title="编辑">✏️</button>
                        <button onclick="deleteTask('${task._id}')" title="删除">🗑️</button>
                    </div>
                </li>
            `).join('');
        }

        // 更新统计信息
        async function updateStats() {
            const totalCount = document.getElementById('totalCount');
            const completedCount = document.getElementById('completedCount');
            
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                if (!response.ok) {
                    throw new Error('获取统计失败');
                }
                const stats = await response.json();
                
                totalCount.textContent = stats.total;
                completedCount.textContent = stats.completed;
            } catch (error) {
                console.error('获取统计失败:', error);
                // 使用前端数据作为备选
                const completedTasks = tasks.filter(task => task.completed).length;
                totalCount.textContent = tasks.length;
                completedCount.textContent = completedTasks;
            }
        }

        // 处理键盘事件
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }
    </script>
</body>
</html>
